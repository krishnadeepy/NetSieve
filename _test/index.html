<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DNS Server Test Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 font-sans">
    <div class="min-h-screen flex flex-col justify-center items-center py-10">
        <div class="text-center space-y-6">
            <!-- Header -->
            <h1 class="text-4xl font-extrabold text-blue-600">
                DNS Server Test Page
            </h1>
            <p class="text-lg text-gray-700">
                This page is used to test the DNS resolution of your server.
            </p>
            <p class="text-md text-gray-500">
                If you can view this page, DNS resolution is working fine.
            </p>

            <!-- Button to simulate refresh -->
            <div class="flex justify-center">
                <button onclick="window.location.reload();" class="bg-blue-500 text-white px-6 py-2 rounded-lg shadow-md hover:bg-blue-600 transition-all duration-300">
                    Refresh Page
                </button>
            </div>

            <!-- Additional Information -->
            <div class="mt-10 p-6 max-w-sm mx-auto bg-white shadow-lg rounded-lg">
                <h3 class="text-2xl font-semibold text-blue-600">DNS Test Details</h3>
                <ul class="mt-4 text-gray-700 list-disc pl-5">
                    <li><strong>Page Title:</strong> DNS Server Test Page</li>
                    <li><strong>Domain:</strong> <span id="hostname"></span></li>
                    <li><strong>Current Time:</strong> <span id="current-time"></span></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- JS to inject the domain name and current time -->
    <script>
        // Inject hostname and current time dynamically
        document.getElementById('hostname').innerText = window.location.hostname;
        document.getElementById('current-time').innerText = new Date().toLocaleString();
    </script>
</body>

</html>
